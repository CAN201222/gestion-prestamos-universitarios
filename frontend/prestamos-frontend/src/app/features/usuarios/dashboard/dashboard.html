<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">¡Bienvenido, {{ (currentUser$ | async)?.first_name || (currentUser$ | async)?.username }}!</h1>
    <p class="col-md-8 fs-4">
      Este es el panel de gestión de préstamos universitarios.
    </p>
    <hr>
    <p>Acciones rápidas:</p>
    <a class="btn btn-primary btn-lg me-2" routerLink="/prestamos/nuevo">
      Solicitar un Préstamo
    </a>
    <a *ngIf="(currentUser$ | async)?.tipo_usuario === 'admin' || (currentUser$ | async)?.is_staff" class="btn btn-success btn-lg me-2" routerLink="/libros/nuevo">
      Crear Libro
    </a>
    <a class="btn btn-secondary btn-lg" routerLink="/libros">
      Ver Catálogo de Libros
    </a>
  </div>
</div>
